box: golang
build:
  steps:
    - arjen/hugo-build@1.8.4:
        version: "0.15"
        theme: lasimple
        flags: --buildDrafts=true

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push@0.7.6:
      gh_oauth: $GIT_TOKEN
      repo: aphecetche/site
      branch: master
      basedir: public
