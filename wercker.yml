box: golang
build:
  steps:
    - arjen/hugo-build@1.23.3:
        version: "0.30.2"
        theme: lasimple
        flags: -b https://aphecetche.github.io/

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push@0.7.6:
      gh_oauth: $GIT_TOKEN
      repo: aphecetche/aphecetche.github.io
      branch: master
      basedir: public
