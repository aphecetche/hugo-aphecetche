<header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>

    {{ range $jira := .Params.jira }}
    <p class="jira-ticket">
      <a href="https://alice.its.cern.ch/jira/browse/{{ $jira }}">{{ $jira }}</a>
    </p>
    {{ end }}

    {{ if .Description }}
        <p class="post-description" itemprop="description">{{ .Description }}</p>
    {{ end }}

    <p class="post-date">
        <span><time datetime="{{ .Date.Format "2006-01-02" }}" itemprop="datePublished">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
        </span>
    </p>


</header>
