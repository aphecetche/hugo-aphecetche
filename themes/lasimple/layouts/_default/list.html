<h1>list.html</h1>
{{ partial "main-header.html" . }}

{{ $tag := index ( split .URLPath.URL "/" ) 2 }}

<section class="{{ $tag }}">
    <a name="{{ $tag }}"></a>
    <h2><i class="fa fa-tag"></i>{{ $tag }}</h2>

    <ol class="onepage">
        {{ $pag := .Paginate .Data.Pages }}
        {{ range $pag.Pages }}
        {{ partial "onepage-post-stub.html" . }}
        {{ end }}
    </ol>


</section>

{{ partial "finalize.html" . }}
